<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-l10n-id="browse.title"></title>
    <link rel="stylesheet" href="browse.css">
    <script type="module" src="details.js"></script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <template id="space-card-template">
      <div class="card space-item">
        <img height="48" width="48" src="#">
        <span class="name"></span>
      </div>
    </template>
    <template id="space-details">
      <form id="settings-form" class="space-settings showfailure">
        <label for="space-name" data-l10n-id="browse.name.label"></label>
        <input
          type="text"
          id="space-name"
          class="space-name"
          name="title"
          data-l10n-attr-placeholder="browse.name.placeholder"
          placeholder=""
          autocomplete="off">
        <label
          for="space-custom-server"
          class="custom-server-label"
          data-l10n-id="browse.customServer.label"></label>
        <div id="space-custom-server-field" class="control custom-server-field">
          <span id="space-url-prefix" class="url-label url-prefix"></span>
          <input
            type="text"
            id="space-custom-server"
            required
            minlength="1"
            class="custom-server"
            data-l10n-attr-placeholder="browse.customServer.placeholder"
            placeholder=""
            autocomplete="off">
          <span id="space-url-suffix" class="url-label url-suffix"></span>
        </div>

        <label for="space-container" data-l10n-id="browse.container.label"></label>
        <select id="space-container" class="space-container nostretch" name="container">
          <option value="firefox-default" data-l10n-id="browse.container.default"></option>
          <option value="firefox-container-1" data-l10n-id="browse.container.1"></option>
          <option value="firefox-container-2" data-l10n-id="browse.container.2"></option>
          <option value="firefox-container-3" data-l10n-id="browse.container.3"></option>
          <option value="firefox-container-4" data-l10n-id="browse.container.4"></option>
        </select>

        <label for="space-useragent" data-l10n-id="browse.useragent.label" class="advanced"></label>
        <div id="space-useragent-field" class="control advanced">
          <select class="space-useragent-type" name="useragent-type" value="auto">
            <option value="auto">Automatic</option>
            <option value="custom">Custom</option>
          </select>
          <input
            type="text"
            id="space-useragent"
            class="space-useragent"
            name="useragent"
            placeholder="">
        </div>

        <label data-l10n-id="browse.icon.label">Icon:</label>
        <div id="space-icon-field" class="control advanced">
          <button class="icon-use-default" data-l10n-id="browse.iconReset.label"></button>
          <button class="icon-use-favicon" data-l10n-id="browse.iconFromPage.label"></button>
          <label for="space-icon-file" class="file-label" data-l10n-id="browse.iconCustom.label"></label>
          <input type="file" id="space-icon-file" class="icon-use-custom" accept="image/*">
        </div>

        <label
          for="space-internal-links"
          class="top advanced"
          data-l10n-attr-title="browse.internalLinks.title"
          data-l10n-id="browse.internalLinks.label"
          title=""></label>
        <textarea id="space-internal-links" class="internal-links advanced" rows="4"></textarea>

        <div class="row checkbox" data-l10n-attr-title="browse.notifications.title" title="">
          <input
            type="checkbox"
            id="space-notifications"
            class="space-notifications"
            name="notifications">
          <label for="space-notifications" data-l10n-id="browse.notifications.label"></label>
        </div>

        <div class="row checkbox">
          <input type="checkbox" id="space-startup" class="space-startup" name="startup">
          <label for="space-startup" data-l10n-id="browse.loadStartup.label"></label>
        </div>
      </form>
    </template>

    <div class="page-container">
      <!-- Add Mode -->
      <div id="add-mode" class="mode">
        <div id="button-bar">
          <button
            id="edit-spaces-button"
            class="primary-button"
            data-l10n-id="browse.editExisting.label"></button>
        </div>
        <h1 class="noselect" data-l10n-id="browse.title"></h1>
        <p class="noselect" data-l10n-id="browse.intro"></p>

        <div id="add-space-popup">
          <space-details id="add-space-details"></space-details>
          <div class="space-actions">
            <button
              id="add-space-add-button"
              slot="buttons"
              class="primary-button"
              data-l10n-id="browse.addSpace.button"></button>
          </div>
        </div>

        <h2 data-l10n-id="browse.featured.label"></h2>
        <div id="add-space-featured-cards" class="space-cards-container"></div>

        <h2 data-l10n-id="browse.allSpaces.label"></h2>
        <div id="add-space-all-cards" class="space-cards-container"></div>
      </div>

      <!-- Edit Mode -->
      <div id="edit-mode" class="mode">
        <aside id="edit-sidebar">
          <div id="edit-spaces-list" class="space-cards-container">
            <div class="card space-item new-space" id="edit-new-space">
              <div class="img">+</div>
              <span class="name" data-l10n-id="browse.addNew.label"></span>
            </div>
          </div>
        </aside>
        <main id="edit-settings" class="no-spaces">
          <section aria-labelledby="edit-space-title">
            <h2 id="edit-space-title">Edit Space</h2>
            <p class="no-spaces-info" data-l10n-id="browse.intro"></p>
            <p class="no-spaces-info" data-l10n-id="browse.noSpaces.label"></p>
            <space-details id="edit-space-settings" advanced></space-details>
            <div class="space-actions">
              <button
                id="edit-space-delete"
                class="delete"
                data-l10n-id="browse.deleteSpace.button"></button>
            </div>
            <pre id="edit-space-debug" hidden="true"></pre>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
