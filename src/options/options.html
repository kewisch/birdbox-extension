
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces Options</title>
    <link rel="stylesheet" href="options.css">
    <script type="module" src="options.js" defer></script>
</head>
<body>
    <aside class="sidebar">
      <div id="spaces-list" aria-label="Spaces">
        <button class="space-item new-space" id="new-space">
          +
        </button>
      </div>
    </aside>
    <main class="settings">
        <section aria-labelledby="space-title">
            <h2 id="space-title">Edit Space</h2>
            <form id="settings-form">
              <label for="url">URL:</label>
              <input type="url" id="url" name="url" placeholder="https://example.com">

              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Enter title">

              <label for="useragent">User Agent:</label>
              <input type="text" id="useragent" name="useragent" placeholder="">

              <label for="container">Container:</label>
              <select name="container" id="container" class="nostretch">
                <option value="firefox-default">Default</option>
                <option value="firefox-container-1">Personal</option>
                <option value="firefox-container-2">Work</option>
                <option value="firefox-container-3">Banking</option>
                <option value="firefox-container-4">Shopping</option>
              </select>

              <label for="internal-links" class="top" title="Links are opened in an external browser window, aside from these domains. One domain per line. The app URL is included by default">Internal Link Domains:</label>
              <textarea id="internal-links" rows="4"></textarea>

              <div class="row checkbox" title="Please note that permissions can only be enabled per domain, this setting will affect other spaces as well">
                <input type="checkbox" id="notifications" name="notifications">
                <label for="notifications">Enable Notifications</label>
              </div>
              <div class="row checkbox">
                <input type="checkbox" id="startup" name="startup">
                <label for="startup">Load on Startup</label>
              </div>

              <div class="row end">
                  <button id="refresh-icon">Reload Icon</button>
                  <button id="delete">Delete Space</button>
              </div>
            </form>
        </section>
    </main>
    <template id="space-element-template">
      <button class="space-item existing-space">
        <img width="20" height="20" src="/images/addon.svg">
      </button>
    </template>
</body>
</html>
