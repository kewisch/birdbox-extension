<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-l10n-id="browse.title"></title>
    <link rel="stylesheet" href="browse.css">
    <script type="module" src="localize.js" defer></script>
    <script type="module" src="editSpace.js" defer></script>
    <script type="module" src="addSpace.js" defer></script>
</head>
  <template id="space-card-template">
    <div class="card space-item">
      <img height="48" width="48" src="#">
      <span class="name"></span>
    </div>
  </template>

  <div class="page-container">
    <!-- Add Mode -->
    <div id="add-mode" class="mode">
      <div id="button-bar">
        <button id="edit-spaces-button" class="primary-button" data-l10n-id="browse.editExisting.label"></button>
      </div>
      <h1 class="noselect" data-l10n-id="browse.title"></h1>
      <p class="noselect" data-l10n-id="browse.intro"></p>

      <div id="add-space-popup" class="space-settings">
        <label for="add-space-name" data-l10n-id="browse.name.label"></label>
        <input type="text" id="add-space-name" name="name" data-l10n-attr-placeholder="browse.name.placeholder" placeholder="">

        <label for="add-space-custom-server" data-l10n-id="browse.customServer.label"></label>
        <div id="add-space-custom-server-field" class="control">
          <span id="add-space-url-prefix" class="url-label"></span>
          <input type="text" id="add-space-custom-server" name="custom-server" data-l10n-attr-placeholder="browse.customServer.placeholder" placeholder="">
          <span id="add-space-url-suffix" class="url-label"></span>
        </div>

        <label for="add-space-container" data-l10n-id="browse.container.label"></label>
        <select id="add-space-container" name="container" class="nostretch">
          <option value="firefox-default" data-l10n-id="browse.container.default"></option>
          <option value="firefox-container-1" data-l10n-id="browse.container.1"></option>
          <option value="firefox-container-2" data-l10n-id="browse.container.2"></option>
          <option value="firefox-container-3" data-l10n-id="browse.container.3"></option>
          <option value="firefox-container-4" data-l10n-id="browse.container.4"></option>
        </select>
        <div class="row checkbox">
          <input type="checkbox" id="add-space-startup" name="startup">
          <label for="add-space-startup" data-l10n-id="browse.loadStartup.label"></label>
        </div>
        <div class="row end">
            <button id="add" class="primary-button" data-l10n-id="browse.addSpace.button"></button>
        </div>
      </div>

      <div id="add-space-cards" class="space-cards-container">
      </div>
    </div>

    <!-- Edit Mode -->
    <div id="edit-mode" class="mode">
      <aside id="edit-sidebar">
        <div id="edit-spaces-list" aria-label="Spaces" class="space-cards-container">
          <div class="card space-item new-space" id="edit-new-space">
            <div class="img">+</div>
            <span class="name" data-l10n-id="browse.addNew.label"></span>
          </div>
        </div>
      </aside>
      <main id="edit-settings">
          <section aria-labelledby="edit-space-title">
              <h2 id="edit-space-title">Edit Space</h2>
              <form id="edit-settings-form" class="space-settings">
                <label for="edit-space-url" data-l10n-id="browse.serviceURL.label"></label>
                <input type="url" id="edit-space-url" name="url" data-l10n-attr-placeholder="browse.customServer.placeholder" placeholder="">

                <label for="edit-space-name" data-l10n-id="browse.name.label"></label>
                <input type="text" id="edit-space-name" name="name" data-l10n-attr-placeholder="browse.name.placeholder" placeholder="">

                <label for="edit-space-useragent" data-l10n-id="browse.useragent.label"></label>
                <input type="text" id="edit-space-useragent" name="useragent" placeholder="">

                <label for="edit-space-container" data-l10n-id="browse.container.label"></label>
                <select id="edit-space-container" name="container" class="nostretch">
                  <option value="firefox-default" data-l10n-id="browse.container.default"></option>
                  <option value="firefox-container-1" data-l10n-id="browse.container.1"></option>
                  <option value="firefox-container-2" data-l10n-id="browse.container.2"></option>
                  <option value="firefox-container-3" data-l10n-id="browse.container.3"></option>
                  <option value="firefox-container-4" data-l10n-id="browse.container.4"></option>
                </select>

                <label for="edit-space-internal-links" class="top" data-l10n-attr-title="browse.internalLinks.title" data-l10n-id="browse.internalLinks.label" title=""></label>
                <textarea id="edit-space-internal-links" name="internal-links" rows="4"></textarea>

                <div class="row checkbox" data-l10n-attr-title="browse.notifications.title" title="">
                  <input type="checkbox" id="edit-space-notifications" name="notifications">
                  <label for="edit-space-notifications" data-l10n-id="browse.notifications.label"></label>
                </div>
                <div class="row checkbox">
                  <input type="checkbox" id="edit-space-startup" name="startup">
                  <label for="edit-space-startup" data-l10n-id="browse.loadStartup.label"></label>
                </div>

                <div class="row end">
                    <button id="edit-space-refresh-icon" data-l10n-id="browse.reloadIcon.button"></button>
                    <button id="edit-space-delete" data-l10n-id="browse.deleteSpace.button"></button>
                </div>
              </form>
          </section>
      </main>
    </div>
  </div>
<body>
</html>
