<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-l10n-id="browse.title"></title>
    <link rel="stylesheet" href="browse.css">
    <script type="module" src="browse.js" defer></script>
</head>
  <template id="space-card-template">
    <div class="card">
      <img height="48" width="48" src="#">
      <span class="name"></span>
    </div>
  </template>
  <h1 class="noselect" data-l10n-id="browse.title"></h1>
  <p class="noselect" data-l10n-id="browse.intro"></p>

  <div id="popup">
    <label for="name" data-l10n-id="browse.name.label"></label>
    <input type="text" id="name" name="name" data-l10n-attr-placeholder="browse.name.placeholder" placeholder="">

    <label for="custom-server" data-l10n-id="browse.customServer.label"></label>
    <div id="custom-server-container" class="control">
      <span id="url-prefix" class="url-label"></span>
      <input type="text" id="custom-server" name="custom-server" data-l10n-attr-placeholder="browse.customServer.placeholder" placeholder="">
      <span id="url-suffix" class="url-label"></span>
    </div>

    <label for="container" data-l10n-id="browse.container.label"></label>
    <select name="container" id="container" class="nostretch">
      <option value="firefox-default" data-l10n-id="browse.container.default"></option>
      <option value="firefox-container-1" data-l10n-id="browse.container.1"></option>
      <option value="firefox-container-2" data-l10n-id="browse.container.2"></option>
      <option value="firefox-container-3" data-l10n-id="browse.container.3"></option>
      <option value="firefox-container-4" data-l10n-id="browse.container.4"></option>
    </select>
    <div class="row checkbox">
      <input type="checkbox" id="startup" name="startup">
      <label for="startup" data-l10n-id="browse.loadStartup.label"></label>
    </div>
    <div class="row end">
        <button id="add" data-l10n-id="browse.addSpace.button"></button>
    </div>
  </div>

  <div id="cards">
  </div>
<body>
